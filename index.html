<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>360° Videosphere Viewer (True Mono)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <style>
    body { margin: 0; background: black; }
    #startButton {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em; font-size: 1.2em;
      color: white; background: rgba(0,0,0,0.8);
      border: 2px solid white; border-radius: 8px;
      cursor: pointer; z-index: 999;
    }
  </style>
</head>
<body>

<div id="startButton">Tap to Start Video</div>

<a-scene>
  <a-assets>
    <video id="video360"
           crossorigin="anonymous"
           playsinline
           webkit-playsinline
           muted
           loop
           preload="auto"
           style="display:none">
      <source src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER.mp4">
    </video>
  </a-assets>

  <!-- 360° videosphere -->
  <a-videosphere id="sphere" rotation="0 -90 0"></a-videosphere>

  <!-- True mono: one camera used for both eyes -->
  <a-entity id="rig">
    <a-camera id="monoCam" position="0 0 0"></a-camera>
  </a-entity>
</a-scene>

<script>
  const startButton = document.getElementById('startButton');
  const videoEl = document.getElementById('video360');
  const sphere = document.getElementById('sphere');

  startButton.addEventListener('click', async () => {
    try {
      await videoEl.play();
      sphere.setAttribute('src', '#video360'); // only set after playback starts
      startButton.style.display = 'none';
    } catch (err) {
      console.error('Playback failed:', err);
      startButton.textContent = 'Tap Again to Start';
    }
  });
</script>

</body>
</html>
