<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>360 Video Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1em 2em;
      font-size: 1.2em;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
    #unmuteButton {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 0.5em 1em;
      font-size: 1em;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Start button -->
  <div id="startButton">Tap to Start Experience</div>
  <!-- Optional unmute button -->
  <div id="unmuteButton">Enable Sound</div>

  <!-- A-Frame scene -->
  <a-scene>
    <a-assets>
      <video
        id="video360"
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
        muted
        loop
        preload="auto"
      ></video>
    </a-assets>

    <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>
    <a-camera position="0 1.6 0" look-controls="enabled: true"></a-camera>
  </a-scene>

  <script>
    const startButton = document.getElementById('startButton');
    const unmuteButton = document.getElementById('unmuteButton');
    const video360 = document.getElementById('video360');

    const VIDEO_SRC = 'https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER.mp4';

    // First tap: start video muted
    startButton.addEventListener('click', async () => {
      try {
        video360.src = VIDEO_SRC;
        video360.load();
        await video360.play();
        startButton.style.display = 'none';
        unmuteButton.style.display = 'block';
        console.log('‚úÖ Video started muted in VR.');
      } catch (err) {
        console.error('‚ùå Video failed to play:', err);
        startButton.innerText = '‚ö†Ô∏è Tap again to start video';
      }
    });

    // Second tap: unmute and resume
    unmuteButton.addEventListener('click', async () => {
      try {
        video360.muted = false;
        await video360.play();
        unmuteButton.style.display = 'none';
        console.log('üîä Audio enabled.');
      } catch (err) {
        console.error('‚ùå Failed to enable sound:', err);
      }
    });
  </script>
</body>
</html>
