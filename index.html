<button id="play-button">Play</button>

<a-scene id="vr-scene">
  <a-camera 
    id="camera"
    position="0 1.8 4"
    cursor-visible="true"
    cursor-scale="2" 
    cursor-color="#000000" 
    cursor-offset="2" 
    cursor-maxdistance="100"
    cursor-opacity="0.7"></a-camera>
 
  <a-assets>
    <video id="vid" src="https://vr-streaming-hosting-test.s3.us-east-2.amazonaws.com/HIGH_RES_UNDERWATER.mp4"
    crossOrigin="anonymous"
    autoplay="false"
    loop="true"
    style="display: none"></video>
  </a-assets>
 
  <a-entity geometry="primitive: sphere;
                      radius: 5000;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
            material="shader: flat; src: #vid;"
            scale="-1 1 1">
  </a-entity>

</a-scene>
